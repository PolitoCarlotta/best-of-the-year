<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    
  <link rel="stylesheet" th:href="@{/css/application.css}">
  <title th:text="${titolo}"></title>
</head>


<body>
  <div class="container">
    <h1>I film migliori</h1>

    <div th:if = "${movies.size() == 0}">The list is empty</div>
    <div th:if = "${movies.size() != 0}">
      <p>
         <span th:each="movie, iterStat : ${movies}">
         <span th:text="${movie.titolo}"></span><span th:if="${!iterStat.last}">, </span>
         </span>
      </p>
    </div>

  </div>
      <!-- Bootstrap Bundle with Popper -->
   	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
